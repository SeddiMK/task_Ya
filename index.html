<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Геймифицированный баннер</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="banner">
			<div class="shelves">
				<div class="shelves__one-shelf">
					<div class="product">
						<img
							class="cart__img img"
							draggable="true"
							data-name="product1"
							src="./images/products/wine.svg"
							alt="wine"
						/>
					</div>
					<div class="product">
						<img
							class="cart__img img"
							draggable="true"
							data-name="product2"
							src="./images/products/milk.svg"
							alt="milk"
						/>
					</div>
					<div class="product">
						<img
							class="cart__img img"
							draggable="true"
							data-name="product3"
							src="./images/products/jam.svg"
							alt="jam"
						/>
					</div>
					<div class="product">
						<img
							class="cart__img img"
							draggable="true"
							data-name="product4"
							src="./images/products/cheese.svg"
							alt="cheese"
						/>
					</div>
				</div>
				<div class="shelves__two-shelf">
					<div class="product">
						<img
							class="cart__img img"
							draggable="true"
							data-name="product5"
							src="./images/products/meat.svg"
							alt="meat"
						/>
					</div>
					<div class="product product_bottom">
						<img
							class="cart__img img"
							draggable="true"
							data-name="product6"
							src="./images/products/chiken.svg"
							alt="chiken"
						/>
					</div>
					<div class="product">
						<img
							class="cart__img img"
							draggable="true"
							data-name="product7"
							src="./images/products/chips.svg"
							alt="chips"
						/>
					</div>
				</div>
				<div class="shelves__three-shelf">
					<div class="product product_width-35">
						<img
							class="cart__img img"
							draggable="true"
							data-name="product8"
							src="./images/products/pineapple.svg"
							alt="pineapple"
						/>
					</div>
					<div class="product">
						<img
							class="cart__img img"
							draggable="true"
							data-name="product9"
							src="./images/products/banan.svg"
							alt="banan"
						/>
					</div>
					<div class="product">
						<img
							class="cart__img img"
							draggable="true"
							data-name="product10"
							src="./images/products/apple.svg"
							alt="apple"
						/>
					</div>
					<div class="product product_width">
						<img
							class="cart__img img"
							draggable="true"
							data-name="product11"
							src="./images/products/salad.svg"
							alt="salad"
						/>
					</div>
				</div>
			</div>
			<div class="cart-area">
				<div class="cart__wrp" id="cart-wrp">
					<div class="cart" id="cart"></div>
				</div>
				<button id="checkout-button" class="hidden">Оплатить корзину</button>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
