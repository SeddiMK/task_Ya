<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Геймифицированный баннер</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="banner">
			<div class="shelves">
				<div class="shelves__one-shelf">
					<div class="product" draggable="true" data-name="product1">
						<svg class="icon">
							<use
								xlink:href="./images/products/spriteProducts.svg#icon-wine"
							></use>
						</svg>
					</div>
					<div class="product" draggable="true" data-name="product2">
						<svg class="icon">
							<use
								xlink:href="./images/products/spriteProducts.svg#icon-milk"
							></use>
						</svg>
					</div>
					<div class="product" draggable="true" data-name="product3">
						<svg class="icon">
							<use
								xlink:href="./images/products/spriteProducts.svg#icon-jam"
							></use>
						</svg>
					</div>
					<div class="product" draggable="true" data-name="product4">
						<svg class="icon">
							<use
								xlink:href="./images/products/spriteProducts.svg#icon-cheese"
							></use>
						</svg>
					</div>
				</div>
				<div class="shelves__two-shelf">
					<div class="product" draggable="true" data-name="product5">
						<svg class="icon">
							<use
								xlink:href="./images/products/spriteProducts.svg#icon-meat"
							></use>
						</svg>
					</div>
					<div class="product" draggable="true" data-name="product6">
						<svg class="icon">
							<use
								xlink:href="./images/products/spriteProducts.svg#icon-chicken"
							></use>
						</svg>
					</div>
					<div class="product" draggable="true" data-name="product7">
						<svg class="icon">
							<use
								xlink:href="./images/products/spriteProducts.svg#icon-chips"
							></use>
						</svg>
					</div>
				</div>
				<div class="shelves__three-shelf">
					<div class="product" draggable="true" data-name="product8">
						<img
							class="cart__img img"
							src="./images/products/pineapple.svg"
							alt="basket"
						/>
						<!-- <svg class="icon">
							<use
								xlink:href="./images/products/spriteProducts.svg#icon-pineapple"
							></use>
						</svg> -->
					</div>
					<div class="product" draggable="true" data-name="product9">
						<img
							class="cart__img img"
							src="./images/products/banan.svg"
							alt="basket"
						/>
						<!-- <svg class="icon">
							<use
								xlink:href="./images/products/spriteProducts.svg#icon-banan"
							></use>
						</svg> -->
					</div>
					<div class="product" draggable="true" data-name="product10">
						<img
							class="cart__img img"
							src="./images/products/apple.svg"
							alt="basket"
						/>
						<!-- <svg class="icon">
							<use
								xlink:href="./images/products/spriteProducts.svg#icon-apple"
							></use>
						</svg> -->
					</div>
					<div class="product" draggable="true" data-name="product11">
						<img
							class="cart__img img"
							src="./images/products/salad.svg"
							alt="basket"
						/>
						<!-- <svg class="icon">
							<use
								xlink:href="./images/products/spriteProducts.svg#icon-salad"
							></use>
						</svg> -->
					</div>
				</div>
			</div>
			<div class="cart-area">
				<div class="cart" id="cart">
					<img
						class="cart__img img"
						src="./images/stuf/basket.svg"
						alt="basket"
					/>
				</div>
				<button id="checkout-button" class="hidden">Оплатить корзину</button>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
